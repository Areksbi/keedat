<h2 (click)="toggleUnfolding(accordion)">
  <span>{{ 'faq.title' | translate }}</span>
  <mat-icon matSuffix>{{ unfoldMore ? 'unfold_more' : 'unfold_less' }}</mat-icon>
</h2>

<mat-accordion [multi]="true" #accordion="matAccordion">
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        Question 1
      </mat-panel-title>
    </mat-expansion-panel-header>

    <p>Answer 1</p>
  </mat-expansion-panel>

  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        Question 2
      </mat-panel-title>
    </mat-expansion-panel-header>

    <p>Answer 2</p>
  </mat-expansion-panel>
</mat-accordion>
