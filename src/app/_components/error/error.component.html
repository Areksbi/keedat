<h2 mat-dialog-title>{{ 'error.title' | translate }}</h2>
<div mat-dialog-content>
  <p class="mat-body-1" data-e2e="error-text">{{ data.message || ('error.message.default' | translate) }}</p>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close data-e2e="error-button">{{ 'error.button' | translate }}</button>
</div>
