<h2 mat-dialog-title data-e2e="success-title">{{ 'success.title' | translate }}</h2>
<div mat-dialog-content>
  <p class="mat-body-1">{{ (data && data.message) || ('success.message.default' | translate) }}</p>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close data-e2e="success-button">{{ 'success.button' | translate }}</button>
</div>
