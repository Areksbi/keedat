<mat-toolbar color="primary">
  <h1>
    <a [routerLink]="links.HOME">{{ 'home.title' | translate }}</a>
  </h1>
  <span class="spacer"></span>
  <ul>
    <li *ngIf="userIsAuthenticated$ | async" data-e2e="header-account">
      <a mat-button [routerLink]="links.ACCOUNT">Account</a>
    </li>
    <li *ngIf="userIsAuthenticated$ | async" data-e2e="header-logout">
      <button mat-button (click)="onLogout()">Logout</button>
    </li>
  </ul>
</mat-toolbar>
