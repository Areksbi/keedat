<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  <mat-form-field>
    <input matInput type="email" formControlName="email" placeholder="Email" required />
    <mat-error *ngIf="registerForm.get('email').invalid">Enter a valid email</mat-error>
  </mat-form-field>
  <mat-form-field>
    <input matInput [type]="hiddenPassword ? 'password' : 'text'" formControlName="password" placeholder="Password" required />
    <mat-icon matSuffix (click)="hiddenPassword = !hiddenPassword"></mat-icon>
    <mat-error *ngIf="registerForm.get('password').hasError('required')">Enter a valid password</mat-error>
    <mat-error *ngIf="registerForm.get('password').hasError('minlength')">Enter at least 8 characters</mat-error>
  </mat-form-field>
  <button mat-raised-button color="accent" type="submit" [disabled]="isLoading">Login</button>
</form>
